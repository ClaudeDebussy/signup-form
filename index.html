<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <div class="sidebar-image-left">
      <div class="logo-area">
        <img src="img/tennis-ball-svgrepo-com.svg" alt="a graphic of a tennis ball" class="logo" height="100" width="100"></img>
        <h1>TTT</h1>
      </div>
      <div class="sidebar-attribution-text">
        <p>Photo by Geronimo Giqueaux on <a href="https://unsplash.com/@ggiqueaux">Unsplash</a></p>
      </div>
    </div>
    <div class="main">
      <div class="top">
        <h2><span class="green">Ready to compete?</span> Sign up <span class="italic">now</span> for the Tashkent Open Tennis Tournament! Join players of <span class="italic">all</span> levels for a day of exciting matches, friendly competition, and great prizes.</h2>
        <h2>Secure <span class="italic">your</span> spot on the court today!</h2>
      </div>
      <div class="form-area">
        <header class="signup-form-header">
          <h2>Let's go!</h2>
        </header>
        <form id="tournament-registration" action="" method="get" class="signup-form">
          <div class="form-row">
            <div class="form-element">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-element">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-element">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-element">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>
          <div class="form-row">
            <div class="form-element">
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="form-element">
              <label for="password-verification">Confirm password</label>
              <input type="password" id="password-verification" name="password">
            </div>
          </div>
        </form>
      </div>
      <div class="bottom">
        <button form="tournament-registration" type="submit" class="register-button" value="register">Register to play!</button>
        <p>Already registered? <a class="login" href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
