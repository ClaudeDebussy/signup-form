<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <div class="sidebar-image-left">

    </div>
    <div class="main">
      <div class="top">
        <h2>Ready to compete? Sign up <span class="italic">now</span> for the Tashkent Open Tennis Tournament! Join players of <span class="italic">all</span> levels for a day of exciting matches, friendly competition, and great prizes.</h2>
        <h2>Secure <span class="italic">your</span> spot on the court today!</h2>
      </div>
      <div class="form-area">
        <header class="signup-form-header">
          <h2>Let's go!</h2>
        </header>
        <form action="" method="post" class="signup-form">
          <div class="form-row">
            <div class="form-element">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-element">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
        </form>
      </div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
